<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css">
    
    <title>Donaza</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Donaza</a>
        
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
            aria-controls="navbarContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarContent">

                    <li class="nav-item">
                        <a href="#" class="nav-link">Наши повара</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Наши главные блюда</a>
                    </li>

                        <a href="#" class="nav-link">Наша кухня</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Контакты</a>
                    </li>
                </ul>
                <form action="" class="d-flex">
                    <input type="search" placeholder="Search" class="form-control me-2">
                    <button class="btn btn-outline-danger">Search</button>
                </form>
            </div>
            
        </div>  
    </nav>
    <main>
        <div class="carousel slide" id="carouselControls" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="1.jpg" alt="..." class="w-100">

                      <p>Plunge into the world of oriental flavor</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="2.jpg" alt="..." class="w-100">
                    <div class="carousel-caption d-none d-md-block">

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="3.jpg" alt="..." class="w-100">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Feel Uzbekistan</h5>
                      <p></p>
                    </div>
                </div>
            </div>
            <a href="#carouselControls" class="carousel-control-prev" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#carouselControls" class="carousel-control-next" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>

<script src="bootstrap5/js/bootstrap.js"></script>
